    <section>
        <div class="container">
            <div class="pxl_settings">
                <div class="settings">
                    <span id="pxl_range_val"></span>
                    <input  type="range" value="30" id="pxl_range_picker" step="1">
                </div>
                <button id="create_btn">Create</button>
                <input type="color" value="#5125B6" id="pxl_color_picker">
                <span class="flex info">
                    <i class="fa-solid fa-circle-info" data-toggle="tooltip" data-placement="top" title="Draw - left click &#013Erase - right click"></i>
                </span>
            </div>
            <div class="pxl_container">
                <!-- Here we will add divs representing our pixels -->
            </div>
            <button id="save_btn">Save as image</button>
        </div>
    </section>
